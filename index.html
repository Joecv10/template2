<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="backg size-div">
      <div class="container">
        <div class="row align-items-center justify-content-center size-div">
          <div class="col-lg-3 d-flex">
            <div class="card border-0 rounder" style="width: 18rem">
              <div class="card-header cardh">
                <a href="#"
                  ><img
                    src="./images/image-equilibrium.jpg"
                    class="card-img-top card-img-bottom rounder-img coloroverlay"
                    alt="..."
                /></a>
              </div>
              <div class="card-body cardb">
                <a class="card-title" href="#">Equilibrium #3429</a>
                <p class="card-text ct">
                  Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="box">
                  <div class="box box1">
                    <img src="./images/icon-ethereum.svg" alt="" />
                  </div>

                  <p class="mini-box-text ttt">0.041ETH</p>

                  <div class="box box3">
                    <img src="./images/icon-clock.svg" alt="" />
                  </div>

                  <p class="yyy">3 days left</p>
                </div>

                <div class="card-footer cardf">
                  <img src="./images/image-avatar.png" alt="" />

                  <div class="cardf box"></div>
                  <p>Creation of <a href="#" class="">Jules Wyvern</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor Template</a
        >. Coded by <a href="#">Joe Concha Vasquez</a>.
      </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
